<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Book Management System</h1>
    <hr>
    <h2>Update Book</h2>

    <form action="#" th:action="@{/book/saveBook}" th:object="${book}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{book_id}" />

        <input type="text" th:field="*{isbn}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{cover}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{genre_name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{date_published}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{publisher_name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{summary}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{book_sells}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{Author.author_id}" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Update Book</button>
    </form>

    <hr>

    <a th:href = "@{/book/list}"> Back to Book List</a>
</div>
</body>
</html>
