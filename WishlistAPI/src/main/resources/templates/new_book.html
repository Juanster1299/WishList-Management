<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Book Management System</h1>
    <hr>
    <h2>Save Book</h2>

    <form action="#" th:action="@{/book/saveBook}" th:object="${book}"
          method="POST">
        <input type="text" th:field="*{isbn}"
               placeholder="ISBN" class="form-control mb-4 col-4">

        <input type="text" th:field="*{title}"
               placeholder="Title" class="form-control mb-4 col-4">

        <input type="text" th:field="*{cover}"
               placeholder="Cover" class="form-control mb-4 col-4">

        <input type="text" th:field="*{genre_name}"
               placeholder="Genre Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}"
               placeholder="Price" class="form-control mb-4 col-4">

        <input type="text" th:field="*{date_published}"
               placeholder="Date Published" class="form-control mb-4 col-4">

        <input type="text" th:field="*{publisher_name}"
               placeholder="Publisher Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{summary}"
               placeholder="Summary" class="form-control mb-4 col-4">

        <input type="text" th:field="*{book_sells}"
               placeholder="Book Sells" class="form-control mb-4 col-4">

        <input type="text" th:field="*{Author.author_id}"
               placeholder="Author ID" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Book</button>
    </form>

    <hr>

    <a th:href = "@{/book/list}"> Back to Book List</a>
</div>
</body>
</html>
